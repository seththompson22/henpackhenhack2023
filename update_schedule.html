<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="styles/update_schedule.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Update Schedule</title>
  </head>
  <body>
    <div class="content">
        <h1 class="title">Update Schedule</h1>
    
        <div class="available-times-container">
            <h2>Available Times</h2>
            <table>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <td>time</td>
                    <td>time</td>
                    <td>time</td>
                    <td>time</td>
                    <td>time</td>
                    <td>time</td>
                    <td>time</td>
                </tr>
            </table>
        </div>
        
        <div class="unavailable-times-container">
            <h2>Add Unavailable Times</h2>
            <table>
                <tr>
                    <th></th>
                    <th>Weekday</th>
                    <th>Hour</th>
                    <th>Minute</th>
                    <th>AM/PM</th>
                </tr>
                <tr class="start-time-row">
                    <td>Start Time</td>
                    <td>
                        <select name="select-day" id="select-day">
                            <option value=""></option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" id="quantity" name="quantity" min="0" max="23">
                    </td>
                    <td>
                        <input type="number" id="quantity" name="quantity" min="0" max="59">
                    </td>
                    <td>
                        <select name="select-AM-PM" id="select-AM-PM">
                            <option value=""></option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </td>
                </tr>
                <tr class="end-time-row">
                    <td>End Time</td>
                    <td>
                        <select name="select-day" id="select-day">
                            <option value=""></option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" id="quantity" name="quantity" min="0" max="23">
                    </td>
                    <td>
                        <input type="number" id="quantity" name="quantity" min="0" max="59">
                    </td>
                    <td>
                        <select name="select-AM-PM" id="select-AM-PM">
                            <option value=""></option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
